components:
  requestBodies:
    fileWithStructure:
      description: "RNA structure in PDB or CIF file format"
      required: true
      content:
        text/plain:
          schema:
            $ref: "#/components/schemas/FileCIF"

    ModelMulti2D:
      description: "ModelMulti2D in JSON format"
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ModelMulti2D"

    Model2D:
      description: "Model2D in JSON format"
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Model2D"

  responses:
    ServerError:
      description: "Internal Server Error"
    UnsupportedMedia:
      description: "Unsupported Media Type"
    BadRequest:
      description: "Bad Request"

  schemas:
    ResidueLabel:
      required:
        - "chain"
        - "number"
        - "name"
      type: object
      properties:
        chain:
          type: string
          example: "A"
        number:
          type: integer
          example: 5
        name:
          type: string
          example: "G"

    ResidueAuth:
      required:
        - "chain"
        - "number"
        - "icode"
        - "name"
      type: object
      properties:
        chain:
          type: string
          example: "A"
        number:
          type: integer
          example: 5
        icode:
          type: string
          nullable: true
          example: "X"
        name:
          type: string
          example: "G"

    LeontisWesthof:
      type: string
      enum:
        - "cWW"
        - "cWH"
        - "cWS"
        - "cHW"
        - "cHH"
        - "cHS"
        - "cSW"
        - "cSH"
        - "cSS"
        - "tWW"
        - "tWH"
        - "tWS"
        - "tHW"
        - "tHH"
        - "tHS"
        - "tSW"
        - "tSH"
        - "tSS"
      example: "cWH"

    Saenger:
      type: string
      enum:
        - "I"
        - "II"
        - "III"
        - "IV"
        - "V"
        - "VI"
        - "VII"
        - "VIII"
        - "IX"
        - "X"
        - "XI"
        - "XII"
        - "XIII"
        - "XIV"
        - "XV"
        - "XVI"
        - "XVII"
        - "XVIII"
        - "XIX"
        - "XX"
        - "XXI"
        - "XXII"
        - "XXIII"
        - "XXIV"
        - "XXV"
        - "XXVI"
        - "XXVII"
        - "XXVIII"
      example: "XIV"

    BR:
      type: string
      enum:
        - "0BR"
        - "1BR"
        - "2BR"
        - "3BR"
        - "4BR"
        - "5BR"
        - "6BR"
        - "7BR"
        - "8BR"
        - "9BR"
      example: "3BR"

    BPh:
      type: string
      enum:
        - "0BPh"
        - "1BPh"
        - "2BPh"
        - "3BPh"
        - "4BPh"
        - "5BPh"
        - "6BPh"
        - "7BPh"
        - "8BPh"
        - "9BPh"
      example: "4BPh"

    StackingTopology:
      type: string
      enum:
        - "upward"
        - "downward"
        - "inward"
        - "outward"
      example: "inward"

    Residue:
      required:
        - "label"
        - "auth"
      type: object
      properties:
        label:
          nullable: true
          allOf:
            - $ref: "#/components/schemas/ResidueLabel"
        auth:
          nullable: true
          allOf:
            - $ref: "#/components/schemas/ResidueAuth"

    Interaction:
      required:
        - "nt1"
        - "nt2"
      type: object
      properties:
        nt1:
          $ref: "#/components/schemas/Residue"
        nt2:
          $ref: "#/components/schemas/Residue"

    BasePair:
      required:
        - "lw"
        - "saenger"
      allOf:
        - $ref: "#/components/schemas/Interaction"
        - type: object
          properties:
            lw:
              $ref: "#/components/schemas/LeontisWesthof"
            saenger:
              nullable: true
              allOf:
                - $ref: "#/components/schemas/Saenger"

    Stacking:
      required:
        - "topology"
      allOf:
        - $ref: "#/components/schemas/Interaction"
        - type: object
          properties:
            topology:
              nullable: true
              allOf:
                - $ref: "#/components/schemas/StackingTopology"

    BaseRibose:
      required:
        - "br"
      allOf:
        - $ref: "#/components/schemas/Interaction"
        - type: object
          properties:
            br:
              nullable: true
              allOf:
                - $ref: "#/components/schemas/BR"

    BasePhosphate:
      required:
        - "bph"
      allOf:
        - $ref: "#/components/schemas/Interaction"
        - type: object
          properties:
            bph:
              nullable: true
              allOf:
                - $ref: "#/components/schemas/BPh"

    OtherInteraction:
      allOf:
        - $ref: "#/components/schemas/Interaction"

    Structure2D:
      required:
        - "basePairs"
        - "stackings"
        - "baseRiboseInteractions"
        - "basePhosphateInteractions"
        - "otherInteractions"
      type: object
      properties:
        basePairs:
          type: array
          items:
            $ref: "#/components/schemas/BasePair"
        stackings:
          type: array
          items:
            $ref: "#/components/schemas/Stacking"
        baseRiboseInteractions:
          type: array
          items:
            $ref: "#/components/schemas/BaseRibose"
        basePhosphateInteractions:
          type: array
          items:
            $ref: "#/components/schemas/BasePhosphate"
        otherInteractions:
          type: array
          items:
            $ref: "#/components/schemas/OtherInteraction"

    Strand:
      required:
        - "name"
        - "sequence"
        - "structure"
      type: object
      properties:
        name:
          type: string
          example: "A"
        sequence:
          type: string
          example: "aGCGCCuGGACUUAAAGCCAUUGCACU"
        structure:
          type: string
          example: "...((..))--..[]<...>..-...."

    ResultMulti2D:
      required:
        - "adapter"
        - "strands"
      type: object
      properties:
        adapter:
          type: string
          example: "MC-ANNOTATE"
        strands:
          type: array
          items:
            $ref: "#/components/schemas/Strand"

    ModelMulti2D:
      required:
        - "results"
      type: object
      properties:
        results:
          type: array
          items:
            $ref: "#/components/schemas/ResultMulti2D"

    SimpleResidue:
      required:
        - "chain"
        - "number"
        - "name"
      type: object
      properties:
        chain:
          type: string
          example: "A"
        number:
          type: integer
          example: 15
        name:
          type: string
          example: "G"

    SimpleInteraction:
      required:
        - "residueLeft"
        - "residueRight"
      type: object
      properties:
        residueLeft:
          $ref: "#/components/schemas/SimpleResidue"
        residueRight:
          $ref: "#/components/schemas/SimpleResidue"
        leontisWesthof:
          nullable: true
          allOf:
            - $ref: "#/components/schemas/LeontisWesthof"

    ChainWithResidues:
      required:
        - "name"
        - "residues"
      type: object
      properties:
        name:
          type: string
          example: "A"
        residues:
          type: array
          items:
            $ref: "#/components/schemas/SimpleResidue"

    Model2D:
      required:
        - "strands"
        - "residues"
        - "chainsWithResidues"
        - "nonCanonicalInteractions"
      type: object
      properties:
        strands:
          type: array
          items:
            $ref: "#/components/schemas/Strand"
        residues:
          type: array
          items:
            $ref: "#/components/schemas/SimpleResidue"
        chainsWithResidues:
          type: array
          items:
            $ref: "#/components/schemas/ChainWithResidues"
        nonCanonicalInteractions:
          required:
            - "notRepresented"
            - "represented"
          type: object
          properties:
            notRepresented:
              type: array
              items:
                $ref: "#/components/schemas/SimpleInteraction"
            represented:
              type: array
              items:
                $ref: "#/components/schemas/SimpleInteraction"

    FileCIF:
      type: string
      example: |
        data_1ehz

        loop_
        _atom_site.group_PDB
        _atom_site.id
        _atom_site.type_symbol
        _atom_site.label_atom_id
        _atom_site.label_alt_id
        _atom_site.label_comp_id
        _atom_site.label_asym_id
        _atom_site.label_entity_id
        _atom_site.label_seq_id
        _atom_site.pdbx_PDB_ins_code
        _atom_site.Cartn_x
        _atom_site.Cartn_y
        _atom_site.Cartn_z
        _atom_site.occupancy
        _atom_site.B_iso_or_equiv
        _atom_site.pdbx_formal_charge
        _atom_site.auth_seq_id
        _atom_site.auth_comp_id
        _atom_site.auth_asym_id
        _atom_site.auth_atom_id
        _atom_site.pdbx_PDB_model_num
